<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>GOLD WIN</title>
	<link rel="stylesheet" href="styles/css/style.css">
</head>

<body>
	<header class="header">
		<div class="center">
			<div class="header__logo logo">
				<a class="logo__link" href="index.html">
					<img class="logo__image" src="./images/logo/logo-image.svg" alt="Логотип">
				</a>
			</div>

			<nav class="header__nav nav">
				<ul class="nav__list">
					<li class="nav__list-item">
						<a class="nav__link" href="#!">Преимущества</a>
					</li>
					<li class="nav__list-item">
						<a class="nav__link" href="#!">FAQ</a>
					</li>
					<li class="nav__list-item">
						<a class="nav__link" href="#!">Отзывы</a>
					</li>
					<li class="nav__list-item">
						<a class="nav__link" href="#!">Контакты</a>
					</li>
				</ul>

				<ul class="nav__socials socials">
					<li class="socials__item">
						<a class="socials__link" href="https://vk.com/" target="_blank">
							<svg class="socials__icon socials__icon--telegram" viewBox="0 0 24 24">
								<use xlink:href="./images/icons/sprite-icons.svg#social-telegram"></use>
							</svg>
						</a>
					</li>
					<li class="socials__item">
						<a class="socials__link" href="https://telegram.org/" target="_blank">
							<svg class="socials__icon socials__icon--vk" viewBox="0 0 24 24">
								<use xlink:href="./images/icons/sprite-icons.svg#social-vk"></use>
							</svg>
						</a>
					</li>
				</ul>

				<a class="nav__btn" href="#!">Регистрация</a>
			</nav>

			<div class="mobile-menu">
				<input id="menu-switch" type="checkbox">
				<label class="mobile-menu__burger" for="menu-switch">
					<span></span>
				</label>
				<div class="mobile-menu__wrapper">
					<nav class="mobile-menu__box nav">
						<ul class="nav__list">
							<li class="nav__list-item">
								<a class="nav__link" href="#!">Преимущества</a>
							</li>
							<li class="nav__list-item">
								<a class="nav__link" href="#!">FAQ</a>
							</li>
							<li class="nav__list-item">
								<a class="nav__link" href="#!">Отзывы</a>
							</li>
							<li class="nav__list-item">
								<a class="nav__link" href="#!">Контакты</a>
							</li>
						</ul>

						<a class="nav__btn" href="#!">Регистрация</a>

						<ul class="nav__socials socials">
							<li class="socials__item">
								<a class="socials__link" href="https://vk.com/" target="_blank">
									<svg class="socials__icon socials__icon--telegram" viewBox="0 0 24 24">
										<use xlink:href="./images/icons/sprite-icons.svg#social-telegram"></use>
									</svg>
								</a>
							</li>
							<li class="socials__item">
								<a class="socials__link" href="https://telegram.org/" target="_blank">
									<svg class="socials__icon socials__icon--vk" viewBox="0 0 24 24">
										<use xlink:href="./images/icons/sprite-icons.svg#social-vk"></use>
									</svg>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>

	<script type="module" src="js/main.js"></script>
</body>

</html>
